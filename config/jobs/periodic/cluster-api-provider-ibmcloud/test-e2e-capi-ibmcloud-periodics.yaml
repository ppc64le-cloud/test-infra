periodics:
  - name: periodic-capi-provider-ibmcloud-e2e-powervs
    labels:
      preset-dind-enabled: "true"
      preset-kind-volume-mounts: "true"
    decorate: true
    decoration_config:
      gcs_configuration:
        bucket: ppc64le-kubernetes
        path_strategy: explicit
      gcs_credentials_secret: gcs-credentials
    cron: "0 21 * * *"
    extra_refs:
      - base_ref: main
        org: kubernetes-sigs
        repo: cluster-api-provider-ibmcloud
        workdir: true
    spec:
      containers:
        - image: gcr.io/k8s-staging-test-infra/kubekins-e2e:v20240515-17c6d50e24-1.29
          resources:
            limits:
              cpu: "1000m"
            requests:
              cpu: "1000m"
          env:
            - name: "E2E_FLAVOR"
              value: "powervs-md-remediation"
            - name: "BOSKOS_HOST"
              value: "boskos.test-pods.svc.cluster.local"
            - name: IBM_CREDENTIALS_FILE
              value: /home/.ibmcloud/ibm-credentials.env
          volumeMounts:
            - name: credentials
              mountPath: /home/.ibmcloud
          command:
            - "runner.sh"
            - "./scripts/ci-e2e.sh"
          securityContext:
            privileged: true
      volumes:
        - name: credentials
          secret:
            secretName: capi-cloud-credentials
