periodics:
  - name: docker-build
    cluster: k8s-ppc64le-cluster
    decorate: true
    extra_refs:
    - org: ppc64le-cloud
      repo: docker-ce-build
      base_ref: master
      workdir: false
    interval: 24h
    spec:
      containers:
      - image: quay.io/florencepascual/docker_ce_build
        command:
        - /bin/bash
        args:
        - -c
        - |
          ./docker-ce-build/prowjob-periodic-dind-build.sh
        resources: {}
        securityContext:
          privileged: true
        volumeMounts:
        - name: docker-root
          mountPath: /var/lib/docker
        env:
          - name: S3_SECRET_AUTH
            valueFrom:
              secretKeyRef: 
                name: secret-s3
                key: password
      restartPolicy: Never
      volumes:
      - name: docker-root
        emptyDir: {}
