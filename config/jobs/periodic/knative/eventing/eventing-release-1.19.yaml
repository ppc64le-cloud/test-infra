periodics:
  - name: knative-eventing-release-1.19-periodic
    labels:
      preset-knative-powervs: "true"
    decorate: true
    cron: "0 5 * * *"
    extra_refs:
      - base_ref: main
        org: ppc64le-cloud
        repo: knative-tkn-upstream-ci
        workdir: true
      - base_ref: release-1.19
        org: knative
        repo: eventing
    spec:
      containers:
        - image: quay.io/powercloud/knative-prow-tests:latest
          resources:
            requests:
              cpu: "1500m"
            limits:
              cpu: "1500m"
          command:
            - runner.sh
          args:
            - bash
            - -c
            - |
              set -o errexit
              set -o nounset
              set -o pipefail
              set -o xtrace

              TIMESTAMP=$(date +%s)
              K8S_BUILD_VERSION=$(curl -L -s https://dl.k8s.io/release/stable.txt)
              ORIGINAL_DIR=$(pwd)

              trap 'pushd $ORIGINAL_DIR; source cluster-setup.sh delete; popd' EXIT

              source cluster-setup.sh create
              pushd $GOPATH/src/github.com/$ORG/$KNATIVE_REPO
              . /tmp/adjust.sh
              ./test/e2e-tests.sh --run-tests
              popd

          env:
            - name: ORG
              value: knative
            - name: KNATIVE_REPO
              value: eventing
            - name: KNATIVE_RELEASE
              value: release-1.19
            - name: SYSTEM_NAMESPACE
              value: knative-eventing
            - name: SCALE_CHAOSDUCK_TO_ZERO
              value: "1"
