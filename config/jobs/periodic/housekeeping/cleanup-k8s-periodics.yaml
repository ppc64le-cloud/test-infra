periodics:
  - name: periodic-powervs-cleanup
    cluster: k8s-ppc64le-cluster
    decorate: true
    interval: 4h
    spec:
      containers:
        - image: alpine:latest
          command:
            - /bin/sh
          envFrom:
            - secretRef:
                name: ibm-cloud-credentials
          args:
            - -c
            - |
              set -o errexit
              set -o nounset
              set -o pipefail
              set -o xtrace

              wget -q -O /usr/local/bin/pvsadm https://github.com/ppc64le-cloud/pvsadm/releases/download/v0.1.18/pvsadm-linux-ppc64le
              chmod +x /usr/local/bin/pvsadm

              # delete all the vms created before 4hrs
              pvsadm purge vms --workspace-id b058c631-452a-433a-b7b0-b0f652cccd92 --before 4h --ignore-errors --no-prompt
              pvsadm purge networks --workspace-id b058c631-452a-433a-b7b0-b0f652cccd92 --ignore-errors --no-prompt
